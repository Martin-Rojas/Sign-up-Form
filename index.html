<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img
          src="./images/background-image.jpg"
          alt="background-image"
          id="background-image"
        />
        <div id="title">
          <img src="./images/odin-lined-logo.png" alt="logo" id="odin-logo" />
          <h1 class="title" id="logo-text">ODIN</h1>
        </div>
      </div>
      <div class="right-side">
        <div class="right-side-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to</p>
        </div>
        <div class="form-container">
          <h4>Let's do this!</h4>
          <form action="#" method="get">
            <div class="first-row-form">
              <div class="label-container">
                <label for="firstName"><b>FIRST NAME</b></label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter First name"
                  name="firstName"
                  required
                />
              </div>

              <div class="label-container">
                <label for="lastName"><b>LAST NAME</b></label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter Last name"
                  name="lastName"
                  required
                />
              </div>
            </div>

            <div class="second-row-form">
              <div class="label-container">
                <label for="email"><b>EMAIL</b></label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>

              <div class="label-container">
                <label for="phone-number"><b>PHONE NUMBER</b></label>
                <input
                  type="number"
                  id="phone-number"
                  placeholder="Enter phone number"
                  name="phoneNumber"
                  required
                />
              </div>
            </div>

            <div class="third-row-form">
              <div class="label-container">
                <label for="password"><b>PASSWORD</b></label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                  name="password"
                  required
                />
              </div>

              <div class="label-container">
                <label for="confirm-password"><b>CONFIRM PASSWORD</b></label>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Confirm password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom-right-side">
          <button>Create Account</button>
          <p>Alreday have an account?<a href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
